<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Google Font CDN -->

    <!-- Fontawesome setup -->
    <script src="https://kit.fontawesome.com/a58ad42c64.js" crossorigin="anonymous"></script>
    <!-- Fontawesome setup -->

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <!-- Tailwind Play CDN -->

</head>
<body>
    <!-- main-content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header-section -->
        <header class="flex pt-10 mb-20">
          <!-- Text-Content -->
          <div class="w-2/4">
            <h1 class="text-5xl  md:text-7xl font-bold mb-5">It's good <br> tea time at The Tea House</h1>
            <p class="text-gray-500 w-3/4 mb-7">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa fa-arrow-right -rotate-45 text-xl" aria-hidden="true"></i></button>
          </div>

          <!-- Image-Content -->
          <div class="relative">
            <div><img src="./img/banner.png" alt=""></div>
            <!-- card -->
              <div class=" absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-24 md:top-80 md:left-32 lg:left-28">
                  <!-- icon -->
                  <div><i class="fa fa-star text-2xl text-amber-500" aria-hidden="true"></i></div>
                  <!-- text -->
                  <div class="ml-2">
                    <h3 class="lg:text-2xl font-bold">5.00</h3>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
                  </div>
              </div>
            <!-- card -->
          </div>
        </header>
    </main>
</body>
</html>
